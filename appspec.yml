version: 0.0
os: linux
files:
  - source: /
    destination: /opt/node

hooks:
  BeforeInstall:
    - location: scripts/install
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/post_install
      timeout: 600
      runas: root
  ApplicationStart:
    - location: scripts/run
      timeout: 120
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop
      timeout: 120
      runas: ubuntu
